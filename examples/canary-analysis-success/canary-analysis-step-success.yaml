apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-demo
spec:
  replicas: 6
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: canary-demo
  template:
    metadata:
      labels:
        app: canary-demo
    spec:
      containers:
      - image: argoproj/rollouts-demo:bad-yellow
        imagePullPolicy: Always
        name: canary-demo
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 5m
            memory: 32Mi
  strategy:
    canary:
      canaryService: canary-demo-preview
      analysis:
        templates:
        - templateName: http-benchmark
        args:
        - name: host
          value: canary-demo-preview
      steps:
      - setWeight: 10
      # - pause: {}
      - setWeight: 20
      - pause:
          duration: 20
      - setWeight: 30
      # - pause: {}
      - setWeight: 40
      - analysis:
          templates:
          - templateName: http-benchmark
          args:
          - name: host
            value: canary-demo-preview
      - pause:
          duration: 30