apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-staging
  namespace: staging
spec:
  replicas: 4
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: canary-staging
  template:
    metadata:
      labels:
        app: canary-staging
    spec:
      containers:
      - image: argoproj/rollouts-demo:yellow
        imagePullPolicy: Always
        name: canary-staging
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 5m
            memory: 32Mi
  strategy:
    canary:
      canaryService: canary-staging-preview
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause:
          duration: 20
      - setWeight: 60
      - pause: {}
      - setWeight: 80
      - analysis:
          templates:
          - templateName: http-benchmark-staging
          args:
          - name: host
            value: canary-staging-preview.staging.svc.cluster.local
      - pause:
          duration: 30
